name: Ruby Gem

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  spec:
    name: Spec
    runs-on: ${{ matrix.runner }}
    steps:
    - uses: actions/checkout@v3.3.0
      with:
        submodules: true
    - uses: ruby/setup-ruby@v1.138.0
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake spec steep
    strategy:
      matrix:
        ruby: [3.2.1, 3.1.3, 3.0.5, 2.7.7]
        runner:
          - macos-11
          - macos-12
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-2019
          - windows-2022
